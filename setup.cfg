[flake8]
# Reference: https://flake8.readthedocs.io/en/latest/user/configuration.html
exclude = .git,__pycache__,docs,build,dist,*.egg*

[aliases]
test = pytest

[tool:pytest]
addopts =
	--cov centerline
	--cov-config .coveragerc
	--cov-report term
	-s
testpaths = tests

[bdist_wheel]
python-tag = py27
